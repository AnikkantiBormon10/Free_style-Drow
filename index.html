<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIK's Drow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Toolbar container -->
    <div class="toolbar">
        <!-- Color picker -->
        <input type="color" id="colorPicker" class="tool-item">
        
        <!-- Brush size slider -->
        <div class="tool-item">
            <label>Size: <span id="brushSize">5</span>px</label>
            <input type="range" id="brushSlider" min="1" max="50" value="5">
        </div>

        <!-- Action buttons -->
        <button id="clearBtn" class="tool-item">Clear</button>
        <button id="undoBtn" class="tool-item">Undo</button>
        <button id="redoBtn" class="tool-item">Redo</button>
        <button id="downloadBtn" class="tool-item">Download</button>
    </div>

    <!-- Drawing canvas -->
    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
